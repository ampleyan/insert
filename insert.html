<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Vibrating Text on Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered section */
    .vibration-demo {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Vibrating text style */
    .vibration span {
      transition: all 500ms;
      color: rgba(255, 255, 255, 0.7); /* <-- opacity */
      display: inline-block;
      margin-right: 10px;
      text-shadow: 1px 2px 3px #999;
      font-size: 80px;
      font-weight: bold;
    }

    .vibration span.vibrate {
      filter: blur(3px);
      animation: vibrate 50ms linear infinite forwards;
    }

    @keyframes vibrate {
      0% {
        transform: translateX(-1px) translateY(1px);
      }
      100% {
        transform: translateX(1px) translateY(-2px);
      }
    }
  </style>
</head>
<body>

  <!-- Video background (must be local or mp4 hosted somewhere) -->
  <video autoplay muted loop id="background-video">
    <source src="back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <section class="vibration-demo">
    <div class="vibration">INSERT</div>
    <div class="vibration">SUN'O3.08</div>
    <div class="vibration">BAR OOST</div>
  </section>

  <script>
    const vibrationBlocks = document.querySelectorAll('.vibration');

    vibrationBlocks.forEach(block => {
      // If no spans, wrap each character
      if (![...block.childNodes].some(n => n.nodeName === 'SPAN')) {
        const text = block.textContent.trim();
        block.textContent = '';
        text.split('').forEach(letter => {
          const span = document.createElement('span');
          span.textContent = letter;
          block.appendChild(span);
        });
      }
    });

    function randomVibrate() {
      vibrationBlocks.forEach(block => {
        const spans = block.querySelectorAll('span');
        spans.forEach(span => span.classList.remove('vibrate'));

        const count = Math.floor(Math.random() * spans.length / 2) + 1;
        for (let i = 0; i < count; i++) {
          const index = Math.floor(Math.random() * spans.length);
          spans[index].classList.add('vibrate');
        }
      });
    }

    setInterval(randomVibrate, 200);
  </script>
</body>
</html>
