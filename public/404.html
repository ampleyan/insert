<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var repo = '/insert';
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = l.search;
      var hash = l.hash;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo + '/?p=/' + path + (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') + hash;
      l.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
